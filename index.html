<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="login-heading">
            <h1>Login</h1>
            <div class="para">
                <p>Have an Account?</p>
            </div>
        </div>
        <form action="">
            <div class="Email_heading">
                <input type="Email" placeholder="Email address or phone number" class="same-input">
            </div>
            <div class="Password_heading">
                <input type="Password" placeholder="Password" class="same-input">
            </div>
            <div class="flex-box">
                <div class="anchor-btn">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
            </div>
            <div class="login_button">
                <a href="#"><button class="pink-button">Login</button></a>
            </div>

            <div class="two-anchor-tag">
                <div class="first-anchor-tag">
                    <i class="fa-brands fa-facebook"></i><a href="#">Log in to Facebook</a>
                </div>
                <div class="second-anchor-tag">
                    <a href="#"><img src="google-img.png" width="25">Log in to Google</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
